<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父访问子</title>
</head>
<body>


  <div id="app">
    <h2>{{message}}</h2>
  </div>


  <template id="cpn">
    <div>
      <h2>子组件</h2>
    </div>
  </template>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!"
    },components: {
      cpn: {
        template: '#cpn',
        methods: {
          showMessage(){

          }
        }
      }
    },
    methods: {

    }
  })

</script>



</body>
</html>
