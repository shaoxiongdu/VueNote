<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <div id="app">
    <h2>{{message}}</h2>
    <!-- v-bind: 动态绑定属性 -->
    <img v-bind:src="image" alt="">

    <!--语法糖写法 最常用-->
    <img :src="image" alt="">

  </div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好",
      image: 'https://cn.vuejs.org/images/logo.png'
    },
    methods: {

    }
  })

</script>



</body>
</html>
