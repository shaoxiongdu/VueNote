<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <div id="app">
    <h2 v-cloak :style="[styleColor,styleFontSize]">{{message}}</h2>
  </div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello world!",
      styleColor: {color: 'red'},
      styleFontSize: {fontSize: '100px'},
    },
    methods: {
    }
  })

</script>


</body>
</html>
