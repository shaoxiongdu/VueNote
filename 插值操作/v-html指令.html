<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


  <div id="app">
    {{message}}
    <!--插入值的时候 会进行HTML解析-->
    <h1 v-html="url"> </h1>
    <h1 v-text="content"> </h1>
  </div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello Vue!",
      url: '<a href="http://www.shaoxiongdu.cn">我的个人博客</a>',
      content: '一些文本，随便什么都行'
    },
    methods: {

    }
  })

</script>



</body>
</html>
